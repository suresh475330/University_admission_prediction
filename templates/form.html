<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University admission prediction system</title>
    <link rel="stylesheet" href="../static/style/form.css">
</head>

<body>
    <div class="container">
        <form action="{{ url_for('result')}}" method="post" enctype="application/x-www-form-urlencoded">

            <h3>Enter your details and get probability of your admission</h3>

            <input type="number" name="GRE" placeholder="GRE score" required>
            <input type="number" name="TOEFL" placeholder="TOEFL score" required>

            <div class="select">
                <label for="universityNo">Select University No</label>
                <select class="select-option" name="universityNo" id="universityNo" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <input type="number" name="SOP" placeholder="SOP score" required>
            <input type="number" name="LOR" placeholder="LOP score" required>
            <input type="number" name="CGPA" placeholder="GRE score" required>


            <div class="radio">
                <p>Research Status</p>

                <div class="radio-options">

                    <input type="radio" id="research" name="research" value="1" checked required>
                    <label for="research">Research</label>
                    <br>
                    <input type="radio" id="research" name="research" value="0" required>
                    <label for="research">No Research</label>
                </div>
            </div>

            <button type="submit">send</button>
        </form>

    </div>


</body>

</html>
